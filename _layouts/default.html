<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      background-color: #343a40;
      color: #fff;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 300px;
      box-shadow: 4px 0px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      transition: transform 0.3s ease;
    }
    .sidebar .nav-link {
      color: #fff;
      font-size: 1.1em;
      padding: 12px 20px;
      transition: background-color 0.3s ease;
    }
    .sidebar .nav-link:hover {
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
    }
    .sidebar .navbar-brand {
      font-size: 1.8em;
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }
    .main-content {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .main-content h1 {
      font-size: 2.5em;
      color: #343a40;
    }
    .navbar-brand {
      font-size: 1.5em;
      color: #007bff;
      font-weight: bold;
    }
    /* Responsive sidebar hiding for small screens */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-250px);
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Mobile menu toggle button -->
  <button class="btn btn-dark d-md-none" id="sidebar-toggle" style="position: fixed; top: 10px; left: 10px; z-index: 1050;">
    <i class="bi bi-list"></i> Menu
  </button>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="sidebar" id="sidebar">
        <a class="navbar-brand" href="/">My Blog</a>
        <ul class="nav flex-column">
          {% for item in site.navbar %}
            <li class="nav-item">
              <a class="nav-link" href="{{ item.url }}">
                {{ item.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
        <div class="main-content">
          <h1>{{ page.title }}</h1>
          <div>
            {{ content }}
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sidebar toggle function for mobile
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebar = document.getElementById('sidebar');
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });
  </script>
</body>
</html>
